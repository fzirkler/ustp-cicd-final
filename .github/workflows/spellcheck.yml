name: Spell Check Markdown Files

on:
  pull_request:
    branches:
      - '**'

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Spellcheck
        uses: rojopolis/spellcheck-github-actions@0.43.0
        with:
          config_path: spellcheck.yml