matrix:
  - name: Markdown
    aspell:
      lang: en
      ignore-case: true
      extra-dicts:
        - |
          personal_ws-1.1 en 0
          vscode
          cicd
          fzirkler
          https
          ustp
          js
          npm
          dependabot
          opensource
    encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown:
          markdown_extensions:
            - pymdownx.superfences
      - pyspelling.filters.html:
          comments: false
          ignores:
            - code
            - pre
    sources:
      - '**/*.md'
    default_encoding: utf-8
