matrix:
- name: Markdown
  sources:
  - '**/*.md'
  aspell:
    lang: en 
  dictionary:
    wordlists:
    - spellignore.pws
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false 
      ignores:
      - code    
      - pre     
      - script  
      - style
  - pyspelling.filters.url: